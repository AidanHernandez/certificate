<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="test.css">
</head>
<body style="background-color: rgb(0, 0, 0);">

 

    <main class="certificate" id="certificate" style="width: 1100px; height: 850px; background-color: white;">
      <div class="big-box">
        <section class="small-box">
          <aside class="text">
            <h2>Certificate</h2>
            <h2>Of Living</h2>
            <img src="../img/banner.svg" alt="banner">
          </aside>
          <aside class="info">
            <img src="../img/line-star.svg" alt="line">
            <p>This Certificate is Presented to</p>
            <hr>
            <input type="text" placeholder="Insert Name Here">
            <img src="../img/line-insertName.svg" alt="line">
            <p>For Your amazing living skills, and unfortunately not dying yet.
              We are proud to provide this certificate to you.</p>
          </aside>
          <aside class="end">
            <aside class="collumnOne">
                <hr>
                <input type="text" placeholder="Insert Issuer">
                <p>Manager</p>
              </aside>
            <aside class="collumnTwo">
              <hr>
              <p id="date">date</p>
              <p>Date Issued</p>
            </aside>
          </aside>
           
        </section>
        
      </div>
      <img src="../img/squares.svg" alt="square">
      <img src="../img/squares.svg" alt="square">
    </main>
   


    <script src="../index.js"></script>
    <script>document.getElementById('date').innerText = new Date().toLocaleDateString();</script>
</body>
</html>
