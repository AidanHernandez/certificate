<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <main class="certificate" id="certificate" style="width: 1100px; height: 850px; background-color: white;">
        <img src="../img/outer.svg" alt="outer">
        <section class="center">
            <img src="../img/fancytext.svg" alt="text">
            
            <h2>This Certificate is given to someone boring </h2>
            <input type="text" placeholder="Insert Name Here">
            <hr>
            <section class="end">
                <section class="columnOne">
                    <input type="text" placeholder="Insert Issuer">
                    <hr>
                    <p>Witness</p>
                </section>
                <img src="../img/flower.png" alt="flower">
                <section class="columnTwo">
                    <p id="date">date</p>
                    <hr>
                    <p>Date Issued</p>
                </section>
            </section>
        </section>
    </main>
    
    <script src="../index.js"></script>
    <script>document.getElementById('date').innerText = new Date().toLocaleDateString();</script>
</body>
</html>
